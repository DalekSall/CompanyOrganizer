<h2>Companies</h2>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
<ul class="companies">
    <li *ngFor="let company of companies"
        [class.selected]="company === selectedCompany"
        (click)="onSelect(company)">
        <div class="title">
            <span class="badge">{{company.id}}</span> {{company.name}}
        </div>
        <div *ngIf="company == selectedCompany">
            <!--This should somehow be pulled from the company Detail component-->
            <ul class="companyDetails">
                <li><span>id: </span>      {{company.id}}</li>
                <li><span>Name: </span>    {{company.name}}</li>
                <li><span>CVR: </span>     {{company.cvr}}</li>
                <li><span>Address: </span> {{company.address}}</li>
                <li><span>city: </span>    {{company.city}}</li>
                <li><span>country: </span> {{company.country}}</li>
                <li><span>phone: </span>   {{company.phone}}</li>
            </ul>
        </div>
    </li>
</ul>
